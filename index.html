<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <header>
    <div class="header">
        <h1>Expenses Tracker</h1>
        <p>By Lucaas-o</p>
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
  </header>
  
  <div class="row">
        <div class="column side">
            <h2>Instructions</h2>
            <p>Use the form below to add your expenses.</p>
        </div>
        <div class="column middle">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <label for="expenseName">Expense Name:</label>
                <input type="text" id="expenseName" required>

                <label for="expenseAmount">Amount:</label>
                <input type="number" id="expenseAmount" required>

                <label for="expenseCategory">Category:</label>
                <input type="text" id="expenseCategory" required>

                <button type="submit">Add Expense</button>
            </form>
            <h2>Expense List</h2>
            <ul id="expenseList">
                <!-- List of expenses will be dynamically populated here -->
            </ul>
        </div>
        <div class="column side">
            <h2>Statistics</h2>
            <p>Here you could show statistics or insights of your expenses.</p>
        </div>
    </div>
    
    <div class="footer">
        <h2>Footer</h2>
        <p>Footer</p>
    </div>
</body>
</html>
